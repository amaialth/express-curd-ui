<mat-toolbar>
  <span>Express CURD UI</span>
</mat-toolbar>
<div class="container">
<mat-card class="input-form">
    <mat-card-header>
      <h2>Contact Form</h2>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="contactForm">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name"/>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email"/>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Phone</mat-label>
        <input matInput type="text" formControlName="phone"/>
        </mat-form-field>
      </form>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSave()">Save</button>
      <button mat-raised-button color="secondary" (click)="contactForm.reset(); isEditMode=false;">Clear</button>
    </mat-card-actions>
    <mat-card-footer>
      <h4 style="text-align: center;">{{message}}</h4>
    </mat-card-footer>
  </mat-card>

<div class="result-container">
  <mat-card *ngFor="let contact of contacts" class="result-card">
    <mat-card-header>
      <h4>{{contact.name}}</h4>
    </mat-card-header>
    <mat-card-content>
      <div>
        <b>Email :</b>{{contact.email}}
      </div>
      <div>
        <b>Phone :</b>{{contact.phone}}
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onEdit(contact)">Edit</button>
      <button mat-raised-button color="warn" (click)="onDelete(contact)">Delete</button>
    </mat-card-actions>
  </mat-card>
  <mat-card *ngIf="contacts.length == 0">
    <h3>No records found!!</h3>
  </mat-card>
</div>
</div>
